<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    {% for m in movie %}
    <h3>{{m.title}}</h3>
    <ul>
        {{m.price}}<br>
        {{m.genre}}<br>
        {{m.rate}}<br>
        <a href={{m.url}}>바로가기</a><br>

        {% if myComment %}
        <h4>내 평점</h4>
            <ul>
                {{myComment[0].myRate}}<br>
                {{myComment[0].comment}}<br>
            </ul>
        {% else %}
            <a href={{url_for('editMyList', platform=platform, title=m.title)}}>내 리스트 추가</a>
        {% endif %}
    </ul>
    {% endfor %}
</body>
</html>
